<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>       
</head>
<body>
    <h1>Reset Password</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <button type="submit">Reset Password</button>
    </form>
    <a href="/login/">Back to Login</a>
</body>
</html>
